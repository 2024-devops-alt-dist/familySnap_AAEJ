<html>

<head>
    <title>
        FamilySnap
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="FamilySnap is an event photos sharing app" />

    <!-- styles -->
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/create-event-style.css">
</head>


<body id="create-event-page">
    <h1 id="create-event-title">Family Photo Events</h1>
    
    <form action="" class="create-event-form">
        <div class="container-form-input">
            <label for="event-title">Event Title</label>
            <input
                type="text"
                name="event-title"
                id="event-title"
                placeholder="Enter your event title here"
            />
        </div>

        <div class="container-form-input">
            <label for="event-desc">Event Description</label>
            <textarea
                name="event-desc"
                id="event-desc"
                placeholder="Describe your event"
            ></textarea>
        </div>

        <div class="container-form-input">
            <label for="event-date">Event Date</label>
            <input type="date" name="event-date" id="event-date">
        </div>
    </form>

    <section class="container-event-code">
        <h2>Event Code</h2>
        <div id="event-code"></div>

        <h2>Qr Code</h2>
        <div id="event-qr-code"></div>
    </section>
</body>

</html>
