<html>

    <head>
        <title>FamilySnap - Create Event</title>

        <!--METAs-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="FamilySnap is an event photos sharing app" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

        <!-- styles -->
        <link rel="stylesheet" href="../../assets/css/reset.css" />
        <link rel="stylesheet" href="../../assets/css/style.css" />
        <link rel="stylesheet" href="../../assets/css/user-home-style.css" />
    </head>

    <body id="user-home">
        <header>
            <h1>Your Events</h1>
        </header>

        <main class="user-home-feed">

                    <div class="user-profile-picture"></div>

                    <div class="event-infos">

                    <p>1h ago</p>
                </header>

                <section class="main-image" style="background-image: url(../../assets/img/beach.jpg);">
                    <div class="container-join-event"></div>
                    <button>join</button>
                </section>
            </section>
        </main>

        <footer>
            <a href="../page/participate-event.html">
                <img src="../../assets/img/partager.png" alt="share icon">
            </a>
            <a href="#">
                <img src="../../assets/img/loupe.png" alt="search icon">
            </a>
            <a href="../page/create-event.html">
                <img src="../../assets/img/plus (2).png" alt="create event icon">
            </a>
            <a href="#">
                <img src="../../assets/img/icons8-bavarder-50.png" alt="create event icon">
            </a>
            <a class="user-profile-picture" href="#">
                <img src="../../assets/img/icons8-utilisateur-homme-48.png" alt="user profile picture">
            </a>
        </footer>
    </body>
