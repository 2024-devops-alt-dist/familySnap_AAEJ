<html>
  <head>
    <title>FamilySnap - Participate Event</title>

    <!--METAs-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="FamilySnap is an event photos sharing app"
    />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <!-- styles -->
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="../../assets/css/participate-event-style.css"
    />
    <script src="https://unpkg.com/html5-qrcode"></script>
  </head>

  <body id="participate-event-page">
    <main>
      <h1>Event Participation</h1>

      <form class="join-event-form">
        <label for="event-code-input">Enter Event Code</label>
        <input
          type="text"
          id="event-code-input"
          name="event-code-input"
          placeholder="Enter code here"
        />
        <button class="std-button scan-btn" id="scanQRCodeButton">
          Scan QR code
        </button>
      </form>
      <div class="qr-result">
        <div style="display: flex; justify-content: center">
          <div id="qr-reader" style="width: 500px"></div>
        </div>
        <video id="qr-video" width="100" height="100"></video>
      </div>

      <h2>Your events</h2>
      <h3>Christmas 2024</h3>
      <h3>Anna's birthday</h3>
    </main>
    <footer>
      <a href="../page/participate-event.html">
        <img src="../../assets/img/partager.png" alt="share icon" />
      </a>
      <a href="#">
        <img src="../../assets/img/loupe.png" alt="search icon" />
      </a>
      <a href="../page/create-event.html">
        <img src="../../assets/img/plus (2).png" alt="create event icon" />
      </a>
      <a href="#">
        <img
          src="../../assets/img/icons8-bavarder-50.png"
          alt="create event icon"
        />
      </a>
      <a class="user-profile-picture" href="../page/user-home.html">
        <img
          src="../../assets/img/icons8-person-female-skin-type-7-48.png"
          alt="person icon"
        />
      </a>
    </footer>
    <script src="../../app/js/participate-event.js"></script>
  </body>
  <script src="../js/participate-event.js"></script>
</html>
